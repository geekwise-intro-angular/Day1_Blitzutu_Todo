<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title> Intro to Angular</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script>
    angular.module('todo', []);
    angular.module('todo').controller("myCtrl", function($scope){
      $scope.message = "Angular";

    });
    angular.module('todo').controller('myCtrl2', function($scope){
      $scope.message = "Angular.js";
      $scope.list = [{item:"bbq", price:"$99"},{item:"shed", price:"$99"}];


    });

  </script>


</head>
<body>

  <div ng-app="todo">
    <div ng-controller="myCtrl">
      <input type="text" ng-model="message"/>
      {{message}}
      <h1>{{message}}</h1>
      <h2>{{message}}</h2>
    </div>


  <div ng-controller="myCtrl2">
  {{message}}
    <div ng-repeat = "things in list"><button>{{things.item}}</button><button>{{things.price}}</button></div>
  </div>

</div>


</body>
</html>
